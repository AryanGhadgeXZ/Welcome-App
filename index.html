<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome App</title>
    <style>
        *{font-size: 50px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}
        body{background-color: azure;}
        h1{ background-color: black; color : white; width: 400px; border-radius: 20px;}
    </style>
</head>
<body>
    <center>
        <h1>Welcome App</h1>
        <form onsubmit="check()">
            <input type="text" placeholder="Enter Your name" id="name">
            <br><br>
            <input type="submit">
        </form>
        <h2 id="msg"></h2>

        <script>
            function check(){
                event.preventDefault();
                let name  = document.getElementById("name");
                let msg = document.getElementById("msg");

                if(name.value =="")
                {
                    alert("Name cannot be blank");
                    msg.innerHTML ="";
                    name.focus();
                    return;
                }

                if(name.value.trim() == ""){
                    alert("Name cannot be blank spaces");
                    msg.innerHTML ="";
                    name.value ="";
                    name.focus();
                    return;
                }
                if (! name.value.match(/^[A-Za-z ]+$/)){
                    alert("Name should contain only alphabets");
                    msg.innerHTML="";
                    name.value="";
                    name.focus();
                    return;
                }

                let d = new Date();
                let hr = d.getHours();
                let ans = "";
                if (hr < 12)        ans = "GM " + name.value;
                else if (hr >16)    ans = "GA " + name.value;
                else                ans = "GE " + name.value;
                msg.innerHTML = ans;
            }
        </script>
    </center>
</body>
</html>
